{%- include base.html -%}

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta name="image" content="{{base}}/favicon-32x32.png">

  <link rel="stylesheet" href="{{base}}/css/main.css">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{base}}/feed.xml">
  <link rel="apple-touch-icon" sizes="180x180" href="{{base}}/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="{{base}}/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="{{base}}/favicon-16x16.png">
  <link rel="manifest" href="{{base}}/manifest.json">
  <link rel="mask-icon" href="{{base}}/safari-pinned-tab.svg" color="#b91d47">
  <meta name="theme-color" content="#b91d47">
  <meta http-equiv="onion-location" content="{{site.tor}}{{page.url}}" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'none'; img-src 'self'; style-src 'self'; manifest-src 'self';">
</head>
